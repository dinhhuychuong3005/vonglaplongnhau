<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isPrime(number){
        if (number < 2)
            return false;
        for (i = 2; i < number; i++){
           if (number%i == 0){
               return false
           }
        }
        return true;
    }
    let count = 0
    let number = 2
    while (count < 20) {
        if (isPrime(number) == true) {
            count++;
            document.write( number + ' ');
        }
        number++
    }
</script>
</body>
</html>
