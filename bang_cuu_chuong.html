<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    document.write("<table border='1'>");
    for (let i = 1 ; i < 10; i++){
        document.write('<tr>');
        for (let j = 2; j <= 9; j++ ){
            document.write('<td>')
            document.write(j + '*' + i + '=' + (j * i))
            document.write('</td>')
        }
        document.write('</td>')
    }
    document.write('<table>')
</script>
</body>
</html>
